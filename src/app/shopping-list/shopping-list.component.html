<div class="shopping-list">
    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <app-shopping-edit></app-shopping-edit>
                <hr>
                <ul class="list-group" *ngFor="let ingredient of ingredients">
                    <li class="list-group-item">
                        <span class="ingredient-name">{{ ingredient.name }} </span>
                        <span class="ingredient-price">({{ ingredient.amount }} Php)</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
