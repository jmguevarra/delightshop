<div class="shopping-list">
    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <app-shopping-edit
                    (ingredientAdded)="onIngredientAdded($event)"
                    (clearListItem)="clearShopList()"
                    [slctdShopItem]="selectedIngredient"
                    (delItem)="delListItem($event)" >
                </app-shopping-edit>
                <hr>
                <ul class="list-group">
                    <li 
                        style="cursor: pointer;"
                        class="list-group-item" 
                        *ngFor="let ingredient of ingredients"
                        (click)="selectedItem(ingredient, slctIngredient)"
                        #slctIngredient>
                            <span class="ingredient-name">{{ ingredient.name }} </span>
                            <span class="ingredient-price">({{ ingredient.amount }} Php)</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
