<div class="recipe-editing">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-10">
                <div class="form-group mb-1">
                    <img src="" alt="recipe Image"><br>
                    <label for="imagePath">Image URL: </label>
                    <input class="form-control" type="text" formControlName="recipeImagePath" id="imagePath">
                </div>
                <div class="form-group mb-1">
                    <label for="recipeName">Name: </label>
                    <input class="form-control" type="text" formControlName="recipeName"  id="recipeName">
                </div>
                <div class="form-group">
                    <label for="recipeDesc">Description: </label>
                    <textarea class="form-control" formControlName="recipeDesc"  id="recipeDesc"></textarea>
                </div>
            </div>
        </div>
        <div class="form-actions row py-3">
            <div class="col-md-10">
                <input type="submit" class="btn btn-success me-2" value="Save">
                <input type="button" class="btn btn-danger" value="Cancel">
            </div>
        </div>
    </form>
</div>
