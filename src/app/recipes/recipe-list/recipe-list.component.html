<div class="recipe-list">
   <button class="btn btn-success">New Recipe</button>
</div>
<hr>
<div class="recipe-item-list">
    <app-recipe-item 
        *ngFor="let recipeListItem of recipes"
        [recipe] = 'recipeListItem'
        (emitSelectedRecipe) = "onRecipeWasSelected(recipeListItem)"
    ></app-recipe-item>
</div>
