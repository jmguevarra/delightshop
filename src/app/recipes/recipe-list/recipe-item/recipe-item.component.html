<a 
    class="list-group-item clearfix"
    (click)="onSelectedRecipe()">
    <div class="row">
        <div class="col-md-3">
            <img 
            [src]="recipe.imagePath" 
            [alt]=" recipe.name" 
            class="img-responsive recipe-img">
        </div>
        <div class="col-md-9">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text"> {{ recipe.description }} </p>
        </div>
    </div>
</a>
